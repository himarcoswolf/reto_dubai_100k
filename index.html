<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Reto Dubai 100K</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%); color: white; min-height: 100vh; }
        @keyframes pulse-glow { 0%, 100% { box-shadow: 0 0 20px rgba(6, 182, 212, 0.4); } 50% { box-shadow: 0 0 40px rgba(6, 182, 212, 0.8); } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes bob { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-5px); } }
        .animate-pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
        .animate-slide-in { animation: slideIn 0.5s ease-out; }
        .animate-bob { animation: bob 2s ease-in-out infinite; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.3); }
        ::-webkit-scrollbar-thumb { background: rgba(6, 182, 212, 0.5); border-radius: 4px; }
    </style>
</head>
<body>
    <div id="root">
        <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
            <div style="text-align: center;">
                <div style="font-size: 48px; margin-bottom: 20px;">⚡</div>
                <div style="font-size: 24px; font-weight: bold;">Cargando...</div>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyB5KzKadpKslPn6cJrZUAxZ3gXTF_GWazE",
            authDomain: "reto-dubai-100k-10k.firebaseapp.com",
            databaseURL: "https://reto-dubai-100k-10k-default-rtdb.firebaseio.com",
            projectId: "reto-dubai-100k-10k",
            storageBucket: "reto-dubai-100k-10k.firebasestorage.app",
            messagingSenderId: "460196197011",
            appId: "1:460196197011:web:aae62f87d6352351e41366"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();

        const LOCATIONS = {
            oficina: { id: 'oficina', name: '🏢 Oficina', color: 'from-blue-500 to-cyan-500' },
            gimnasio: { id: 'gimnasio', name: '💪 Gimnasio', color: 'from-orange-500 to-red-500' },
            casa: { id: 'casa', name: '🏠 Casa', color: 'from-purple-500 to-pink-500' },
            reunion: { id: 'reunion', name: '🤝 Reunión', color: 'from-green-500 to-emerald-500' },
            mall: { id: 'mall', name: '🏙️ Mall', color: 'from-yellow-500 to-orange-500' },
            aeropuerto: { id: 'aeropuerto', name: '✈️ Aeropuerto', color: 'from-sky-500 to-blue-500' },
            restaurante: { id: 'restaurante', name: '🍽️ Restaurante', color: 'from-amber-500 to-orange-500' }
        };

        const OficinaScene = () => (
            <svg viewBox="0 0 400 300" className="w-full max-w-2xl mx-auto">
                <polygon points="200,250 100,200 200,150 300,200" fill="#3b4252" stroke="#4c566a" strokeWidth="2"/>
                <polygon points="180,180 220,180 230,190 170,190" fill="#5e81ac" stroke="#4c566a" strokeWidth="1.5"/>
                <rect x="190" y="165" width="20" height="15" fill="#2e3440" stroke="#4c566a" strokeWidth="1"/>
                <rect x="192" y="167" width="16" height="11" fill="#06b6d4"/>
                <circle cx="200" cy="195" r="8" fill="#f97316" className="animate-bob"/>
                <ellipse cx="200" cy="205" rx="10" ry="5" fill="#3b82f6" className="animate-bob"/>
            </svg>
        );

        const GimnasioScene = () => (
            <svg viewBox="0 0 400 300" className="w-full max-w-2xl mx-auto">
                <polygon points="200,250 100,200 200,150 300,200" fill="#3b4252" stroke="#4c566a" strokeWidth="2"/>
                <circle cx="200" cy="182" r="9" fill="#f97316" className="animate-bob"/>
                <ellipse cx="200" cy="193" rx="11" ry="6" fill="#3b82f6" className="animate-bob"/>
                <rect x="175" y="175" width="50" height="8" fill="#434c5e"/>
            </svg>
        );

        const CasaScene = () => (
            <svg viewBox="0 0 400 300" className="w-full max-w-2xl mx-auto">
                <polygon points="200,250 100,200 200,150 300,200" fill="#3b4252" stroke="#4c566a" strokeWidth="2"/>
                <polygon points="160,190 240,190 250,200 150,200" fill="#5e81ac" stroke="#4c566a" strokeWidth="1.5"/>
                <ellipse cx="180" cy="195" rx="15" ry="8" fill="#d8dee9"/>
                <circle cx="190" cy="190" r="8" fill="#f97316"/>
                <ellipse cx="190" cy="200" rx="10" ry="6" fill="#3b82f6"/>
            </svg>
        );

        const App = () => {
            const [data, setData] = useState({
                totalIngresos: 0,
                totalGastos: 0,
                ingresosPorCategoria: { consultoria: 0, realEstate: 0, inversiones: 0 },
                actualizaciones: [],
                mensajes: [],
                currentLocation: 'casa',
                currentActivity: 'Iniciando el día',
                locationChangedAt: new Date().toISOString()
            });

            const [visitantes, setVisitantes] = useState(0);
            const [showAdmin, setShowAdmin] = useState(false);
            const [isAuth, setIsAuth] = useState(false);
            const [password, setPassword] = useState('');
            const [showLogros, setShowLogros] = useState(false);
            const [newMsg, setNewMsg] = useState('');
            const [editingMov, setEditingMov] = useState(null);

            const [actForm, setActForm] = useState({ location: 'oficina', activity: '' });
            const [finForm, setFinForm] = useState({ categoria: 'consultoria', monto: '', tipo: 'ingreso', nota: '' });

            useEffect(() => {
                const dataRef = database.ref('retoData');
                dataRef.on('value', (snapshot) => {
                    const fbData = snapshot.val();
                    if (fbData) {
                        setData(fbData);
                    }
                });

                const visRef = database.ref('visitantes');
                visRef.transaction((current) => (current || 0) + 1);
                visRef.on('value', (snapshot) => setVisitantes(snapshot.val() || 0));

                return () => {
                    dataRef.off();
                    visRef.off();
                };
            }, []);

            const updateData = (updates) => {
                const newData = { ...data, ...updates };
                database.ref('retoData').set(newData);
            };

            const logros = [];
            if (data.totalIngresos >= 25000) logros.push('25k');
            if (data.totalIngresos >= 50000) logros.push('50k');
            if (data.totalIngresos >= 75000) logros.push('75k');

            const progreso = (data.totalIngresos / 100000) * 100;
            const budget = 10000 - data.totalGastos;
            const progressoBudget = (budget / 10000) * 100;

            const getTimeInLocation = () => {
                const now = new Date();
                const changedAt = new Date(data.locationChangedAt);
                const diffMs = now - changedAt;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMins / 60);
                const remainingMins = diffMins % 60;
                if (diffHours > 0) return `${diffHours}h ${remainingMins}m`;
                return `${diffMins}m`;
            };

            const getDaysElapsed = () => {
                const now = new Date();
                const start = new Date('2025-11-01T00:00:00+04:00');
                const diff = now - start;
                return Math.floor(diff / (1000 * 60 * 60 * 24));
            };

            const handleLogin = (e) => {
                e.preventDefault();
                if (password === 'Dubai2025!') {
                    setIsAuth(true);
                } else {
                    alert('Contraseña incorrecta');
                }
            };

            const handleActivityUpdate = (e) => {
                e.preventDefault();
                const loc = LOCATIONS[actForm.location];
                updateData({
                    currentLocation: actForm.location,
                    currentActivity: actForm.activity.trim() || 'En ' + loc.name,
                    locationChangedAt: new Date().toISOString()
                });
                setActForm({ location: 'oficina', activity: '' });
                alert('✅ Actualizado');
            };

            const handleFinanceUpdate = (e) => {
                e.preventDefault();
                const monto = parseFloat(finForm.monto);
                if (isNaN(monto) || monto <= 0) {
                    alert('Monto inválido');
                    return;
                }

                const mov = {
                    id: Date.now(),
                    fecha: new Date().toISOString(),
                    categoria: finForm.categoria,
                    monto: monto,
                    tipo: finForm.tipo,
                    nota: finForm.nota
                };

                let ti = data.totalIngresos;
                let tg = data.totalGastos;
                let ipc = { ...data.ingresosPorCategoria };

                if (finForm.tipo === 'ingreso') {
                    ti += monto;
                    ipc[finForm.categoria] = (ipc[finForm.categoria] || 0) + monto;
                } else {
                    tg += monto;
                }

                updateData({
                    totalIngresos: ti,
                    totalGastos: tg,
                    ingresosPorCategoria: ipc,
                    actualizaciones: [mov, ...data.actualizaciones]
                });

                setFinForm({ categoria: 'consultoria', monto: '', tipo: 'ingreso', nota: '' });
                alert('✅ Guardado');
            };

            const handleDelete = (id) => {
                if (!confirm('¿Eliminar movimiento?')) return;

                const mov = data.actualizaciones.find(a => a.id === id);
                if (!mov) return;

                let ti = data.totalIngresos;
                let tg = data.totalGastos;
                let ipc = { ...data.ingresosPorCategoria };

                if (mov.tipo === 'ingreso') {
                    ti -= mov.monto;
                    ipc[mov.categoria] = (ipc[mov.categoria] || 0) - mov.monto;
                } else {
                    tg -= mov.monto;
                }

                updateData({
                    totalIngresos: ti,
                    totalGastos: tg,
                    ingresosPorCategoria: ipc,
                    actualizaciones: data.actualizaciones.filter(a => a.id !== id)
                });
            };

            const handleEdit = (mov) => {
                setEditingMov(mov);
                setFinForm({
                    categoria: mov.categoria || 'consultoria',
                    monto: mov.monto.toString(),
                    tipo: mov.tipo,
                    nota: mov.nota || ''
                });
            };

            const handleSaveEdit = (e) => {
                e.preventDefault();
                if (!editingMov) return;

                const monto = parseFloat(finForm.monto);
                if (isNaN(monto) || monto <= 0) {
                    alert('Monto inválido');
                    return;
                }

                let ti = data.totalIngresos;
                let tg = data.totalGastos;
                let ipc = { ...data.ingresosPorCategoria };

                // Revertir antiguo
                if (editingMov.tipo === 'ingreso') {
                    ti -= editingMov.monto;
                    ipc[editingMov.categoria] = (ipc[editingMov.categoria] || 0) - editingMov.monto;
                } else {
                    tg -= editingMov.monto;
                }

                // Aplicar nuevo
                if (finForm.tipo === 'ingreso') {
                    ti += monto;
                    ipc[finForm.categoria] = (ipc[finForm.categoria] || 0) + monto;
                } else {
                    tg += monto;
                }

                const newActs = data.actualizaciones.map(a =>
                    a.id === editingMov.id ? { ...a, monto, categoria: finForm.categoria, tipo: finForm.tipo, nota: finForm.nota } : a
                );

                updateData({
                    totalIngresos: ti,
                    totalGastos: tg,
                    ingresosPorCategoria: ipc,
                    actualizaciones: newActs
                });

                setEditingMov(null);
                setFinForm({ categoria: 'consultoria', monto: '', tipo: 'ingreso', nota: '' });
                alert('✅ Actualizado');
            };

            const handleNewMessage = (e) => {
                e.preventDefault();
                if (newMsg.trim().length < 3) {
                    alert('Mensaje muy corto');
                    return;
                }

                const mensaje = {
                    id: Date.now(),
                    texto: newMsg,
                    fecha: new Date().toISOString(),
                    usuario: 'Anónimo'
                };

                updateData({
                    mensajes: [mensaje, ...data.mensajes].slice(0, 50)
                });

                setNewMsg('');
            };

            const renderScene = () => {
                switch (data.currentLocation) {
                    case 'oficina':
                    case 'reunion':
                    case 'restaurante':
                        return <OficinaScene />;
                    case 'gimnasio':
                    case 'mall':
                    case 'aeropuerto':
                        return <GimnasioScene />;
                    case 'casa':
                        return <CasaScene />;
                    default:
                        return <OficinaScene />;
                }
            };

            const currentLoc = LOCATIONS[data.currentLocation] || LOCATIONS.casa;

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 text-white">
                    {/* Header */}
                    <div className="bg-black/50 backdrop-blur-md border-b border-cyan-500/30 p-4 sticky top-0 z-50">
                        <div className="max-w-6xl mx-auto flex justify-between items-center">
                            <div>
                                <h1 className="text-xl font-bold bg-gradient-to-r from-cyan-400 to-orange-500 bg-clip-text text-transparent">
                                    ⚡ EL RETO DUBAI 100K
                                </h1>
                                <p className="text-xs text-cyan-400/70">🔥 En tiempo real</p>
                            </div>
                            <div className="flex items-center gap-4">
                                <div className="text-right">
                                    <div className="text-xs text-gray-400">Día #{getDaysElapsed()}</div>
                                    <div className="text-xs text-orange-400">👁️ {visitantes}</div>
                                </div>
                                <button onClick={() => setShowAdmin(!showAdmin)} className="text-2xl hover:scale-110 transition-transform">
                                    🔒
                                </button>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto px-4 py-6">
                        {/* Stats */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                            <div className="bg-gradient-to-br from-cyan-500/10 to-blue-500/10 border border-cyan-500/30 rounded-lg p-4 text-center">
                                <div className="text-sm text-cyan-400 mb-1">💰 Ganado</div>
                                <div className="text-2xl font-bold text-cyan-400">{data.totalIngresos.toLocaleString()}€</div>
                                <div className="text-xs text-gray-400 mt-1">{progreso.toFixed(1)}%</div>
                            </div>

                            <div className="bg-gradient-to-br from-orange-500/10 to-red-500/10 border border-orange-500/30 rounded-lg p-4 text-center">
                                <div className="text-sm text-orange-400 mb-1">💸 Quedan</div>
                                <div className="text-2xl font-bold text-orange-400">{budget.toLocaleString()}€</div>
                                <div className="text-xs text-gray-400 mt-1">{progressoBudget.toFixed(0)}%</div>
                            </div>

                            <div className="bg-gradient-to-br from-yellow-500/10 to-orange-500/10 border border-yellow-500/30 rounded-lg p-4 text-center cursor-pointer hover:from-yellow-500/20 hover:to-orange-500/20 transition-all"
                                onClick={() => setShowLogros(!showLogros)}>
                                <div className="text-sm text-yellow-400 mb-1">🏆 Logros</div>
                                <div className="text-2xl font-bold text-yellow-400">{logros.length}/3</div>
                            </div>
                        </div>

                        {/* Logros detail */}
                        {showLogros && (
                            <div className="bg-gradient-to-r from-yellow-500/10 to-orange-500/10 border border-yellow-500/30 rounded-xl p-6 mb-6 animate-slide-in">
                                <h3 className="text-lg font-bold text-yellow-400 mb-4">🏆 Logros Dinámicos</h3>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div className={`p-4 rounded-lg border ${logros.includes('25k') ? 'bg-yellow-500/20 border-yellow-500/50' : 'bg-black/30 border-gray-700'}`}>
                                        <div className="text-3xl mb-2">{logros.includes('25k') ? '🏆' : '🔒'}</div>
                                        <div className="font-bold">25.000€</div>
                                        <div className="text-xs text-gray-400 mt-1">
                                            {logros.includes('25k') ? '¡Desbloqueado!' : `Faltan ${(25000 - data.totalIngresos).toLocaleString()}€`}
                                        </div>
                                    </div>
                                    <div className={`p-4 rounded-lg border ${logros.includes('50k') ? 'bg-cyan-500/20 border-cyan-500/50' : 'bg-black/30 border-gray-700'}`}>
                                        <div className="text-3xl mb-2">{logros.includes('50k') ? '💎' : '🔒'}</div>
                                        <div className="font-bold">50.000€</div>
                                        <div className="text-xs text-gray-400 mt-1">
                                            {logros.includes('50k') ? '¡Desbloqueado!' : data.totalIngresos >= 25000 ? `Faltan ${(50000 - data.totalIngresos).toLocaleString()}€` : 'Desbloquea 25K primero'}
                                        </div>
                                    </div>
                                    <div className={`p-4 rounded-lg border ${logros.includes('75k') ? 'bg-purple-500/20 border-purple-500/50' : 'bg-black/30 border-gray-700'}`}>
                                        <div className="text-3xl mb-2">{logros.includes('75k') ? '👑' : '🔒'}</div>
                                        <div className="font-bold">75.000€</div>
                                        <div className="text-xs text-gray-400 mt-1">
                                            {logros.includes('75k') ? '¡Desbloqueado!' : data.totalIngresos >= 50000 ? `Faltan ${(75000 - data.totalIngresos).toLocaleString()}€` : 'Desbloquea 50K primero'}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Barras de progreso */}
                        <div className="mb-6">
                            <div className="mb-4">
                                <div className="flex justify-between items-center mb-2">
                                    <span className="text-sm font-semibold text-cyan-400">META: 100.000€</span>
                                    <span className="text-xl font-bold text-cyan-400">{data.totalIngresos.toLocaleString()}€</span>
                                </div>
                                <div className="h-8 bg-black/50 rounded-full border border-cyan-500/30 overflow-hidden relative">
                                    <div className="h-full bg-gradient-to-r from-cyan-500 via-blue-500 to-cyan-400 transition-all duration-1000"
                                        style={{ width: `${Math.min(progreso, 100)}%` }} />
                                    <div className="absolute inset-0 flex items-center justify-center text-xs font-bold text-white">
                                        {progreso.toFixed(1)}% completado
                                    </div>
                                </div>
                            </div>

                            <div>
                                <div className="flex justify-between items-center mb-2">
                                    <span className="text-sm font-semibold text-orange-400">PRESUPUESTO RESTANTE</span>
                                    <span className={`text-xl font-bold ${budget < 3000 ? 'text-red-500' : 'text-orange-400'}`}>
                                        {budget.toLocaleString()}€
                                    </span>
                                </div>
                                <div className="h-6 bg-black/50 rounded-full border border-orange-500/30 overflow-hidden relative">
                                    <div className={`h-full transition-all duration-1000 ${budget < 3000 ? 'bg-gradient-to-r from-red-600 to-red-500' : 'bg-gradient-to-r from-orange-600 to-orange-400'}`}
                                        style={{ width: `${Math.max(progressoBudget, 0)}%` }} />
                                    <div className="absolute inset-0 flex items-center justify-center text-xs font-bold text-white">
                                        {Math.max(progressoBudget, 0).toFixed(0)}%
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Ubicación actual */}
                        <div className={`bg-gradient-to-br ${currentLoc.color} p-1 rounded-xl mb-6 animate-pulse-glow`}>
                            <div className="bg-slate-900/90 backdrop-blur-sm rounded-lg p-6">
                                <div className="flex flex-col md:flex-row items-start md:items-center justify-between gap-4 mb-4">
                                    <div>
                                        <div className="text-sm text-gray-400 mb-1">📍 Marcos está en:</div>
                                        <div className="text-3xl font-bold">{currentLoc.name}</div>
                                    </div>
                                    <div className="text-right">
                                        <div className="text-sm text-gray-400">⏱️ Hace</div>
                                        <div className="text-2xl font-bold text-cyan-400">{getTimeInLocation()}</div>
                                    </div>
                                </div>
                                <div className="bg-black/30 rounded-lg p-3 border border-white/10">
                                    <div className="text-sm text-gray-400 mb-1">💬 Actividad:</div>
                                    <div className="text-lg font-semibold">{data.currentActivity}</div>
                                </div>
                            </div>
                        </div>

                        {/* Escena Sims */}
                        <div className="bg-gradient-to-br from-slate-800/50 to-slate-900/50 backdrop-blur-sm border-2 border-cyan-500/30 rounded-xl p-6 mb-6">
                            <div className="relative w-full min-h-[300px] flex items-center justify-center">
                                {renderScene()}
                            </div>
                        </div>

                        {/* Grid 2 columnas */}
                        <div className="grid md:grid-cols-2 gap-6 mb-6">
                            {/* Últimas actualizaciones */}
                            <div className="bg-gradient-to-br from-cyan-500/10 to-blue-500/10 border border-cyan-500/30 rounded-xl p-6">
                                <h3 className="text-lg font-bold text-cyan-400 mb-4">📊 Últimas Actualizaciones</h3>
                                <div className="space-y-3 max-h-96 overflow-y-auto">
                                    {data.actualizaciones.length === 0 ? (
                                        <p className="text-center text-gray-500 py-8">Aún no hay actualizaciones</p>
                                    ) : (
                                        data.actualizaciones.slice(0, 10).map((act) => (
                                            <div key={act.id} className="bg-black/30 rounded-lg p-3 border border-cyan-500/20">
                                                <div className="flex justify-between items-start mb-1">
                                                    <span className={`font-bold ${act.tipo === 'ingreso' ? 'text-green-400' : 'text-red-400'}`}>
                                                        {act.tipo === 'ingreso' ? '+' : '-'}{act.monto.toLocaleString()}€
                                                    </span>
                                                    <div className="flex gap-2 items-center">
                                                        <span className="text-xs text-gray-500">
                                                            {new Date(act.fecha).toLocaleDateString('es-ES', { day: 'numeric', month: 'short' })}
                                                        </span>
                                                        {isAuth && (
                                                            <>
                                                                <button onClick={() => handleEdit(act)} className="text-xs text-blue-400 hover:text-blue-300">✏️</button>
                                                                <button onClick={() => handleDelete(act.id)} className="text-xs text-red-400 hover:text-red-300">🗑️</button>
                                                            </>
                                                        )}
                                                    </div>
                                                </div>
                                                <div className="text-xs text-gray-400">
                                                    {act.categoria === 'consultoria' ? '💼 Consultorías' :
                                                        act.categoria === 'realEstate' ? '🏢 Real Estate' :
                                                            act.categoria === 'inversiones' ? '📊 Inversiones' : '💸 Gastos'}
                                                </div>
                                                {act.nota && <div className="text-xs text-gray-300 mt-1">{act.nota}</div>}
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>

                            {/* Desglose de ingresos */}
                            <div className="bg-gradient-to-br from-green-500/10 to-emerald-500/10 border border-green-500/30 rounded-xl p-6">
                                <h3 className="text-lg font-bold text-green-400 mb-4">💰 Fuentes de Ingresos</h3>
                                <div className="space-y-4">
                                    <div className="p-3 bg-black/30 rounded-lg">
                                        <div className="flex justify-between items-center mb-1">
                                            <span className="text-gray-300">💼 Consultorías</span>
                                            <span className="font-bold text-cyan-400">{(data.ingresosPorCategoria.consultoria || 0).toLocaleString()}€</span>
                                        </div>
                                        <div className="text-xs text-cyan-400">bsbcapital.io</div>
                                    </div>
                                    <div className="p-3 bg-black/30 rounded-lg">
                                        <div className="flex justify-between items-center mb-1">
                                            <span className="text-gray-300">🏢 Real Estate</span>
                                            <span className="font-bold text-blue-400">{(data.ingresosPorCategoria.realEstate || 0).toLocaleString()}€</span>
                                        </div>
                                        <div className="text-xs text-blue-400">marcos@eminenceuae.com</div>
                                    </div>
                                    <div className="flex justify-between items-center p-3 bg-black/30 rounded-lg">
                                        <span className="text-gray-300">📊 Inversiones</span>
                                        <span className={`font-bold ${(data.ingresosPorCategoria.inversiones || 0) >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                            {(data.ingresosPorCategoria.inversiones || 0) > 0 ? '+' : ''}
                                            {(data.ingresosPorCategoria.inversiones || 0).toLocaleString()}€
                                        </span>
                                    </div>
                                    <div className="border-t border-green-500/20 pt-4 mt-4">
                                        <div className="flex justify-between items-center p-3 bg-green-500/10 rounded-lg">
                                            <span className="font-bold text-green-400">TOTAL</span>
                                            <span className="font-bold text-green-400 text-xl">{data.totalIngresos.toLocaleString()}€</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Muro de mensajes */}
                        <div className="bg-gradient-to-r from-purple-500/10 to-pink-500/10 border border-purple-500/30 rounded-xl p-6 mb-6">
                            <h3 className="text-lg font-bold text-purple-400 mb-4">💬 Mensajes de Ánimo ({data.mensajes.length})</h3>

                            <form onSubmit={handleNewMessage} className="mb-4">
                                <div className="flex gap-2">
                                    <input
                                        type="text"
                                        value={newMsg}
                                        onChange={(e) => setNewMsg(e.target.value)}
                                        placeholder="Deja un mensaje de ánimo... 💪"
                                        maxLength={150}
                                        className="flex-1 bg-black/50 border border-purple-500/30 rounded px-3 py-2 text-sm text-white placeholder-gray-500 focus:outline-none focus:border-purple-400"
                                    />
                                    <button type="submit" className="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-400 hover:to-pink-400 px-4 py-2 rounded font-semibold text-sm transition-all">
                                        Enviar
                                    </button>
                                </div>
                            </form>

                            <div className="space-y-2 max-h-64 overflow-y-auto">
                                {data.mensajes.length === 0 ? (
                                    <p className="text-center text-gray-500 py-8">Sé el primero en dejar un mensaje 💬</p>
                                ) : (
                                    data.mensajes.slice(0, 10).map((msg) => (
                                        <div key={msg.id} className="bg-black/30 rounded-lg p-3 border border-purple-500/20">
                                            <div className="flex justify-between items-start mb-1">
                                                <span className="text-xs font-semibold text-purple-400">{msg.usuario}</span>
                                                <span className="text-xs text-gray-500">
                                                    {new Date(msg.fecha).toLocaleDateString('es-ES', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' })}
                                                </span>
                                            </div>
                                            <p className="text-sm text-gray-300">{msg.texto}</p>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>

                        <div className="text-center text-xs text-gray-500 space-y-1">
                            <p>El Reto Dubai 100K - Sígueme en Instagram</p>
                            <p className="text-cyan-400 font-semibold">✅ Sincronizado en tiempo real con Firebase</p>
                        </div>
                    </div>

                    {/* Panel Admin */}
                    {showAdmin && (
                        <div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4 overflow-y-auto">
                            <div className="bg-gradient-to-br from-slate-900 to-slate-800 border-2 border-cyan-500/50 rounded-xl max-w-2xl w-full my-8">
                                <div className="p-6 max-h-[90vh] overflow-y-auto">
                                    <div className="flex justify-between items-center mb-6">
                                        <h2 className="text-xl font-bold text-cyan-400">🎮 Panel Admin</h2>
                                        <button onClick={() => { setShowAdmin(false); setIsAuth(false); setPassword(''); setEditingMov(null); }}
                                            className="text-gray-400 hover:text-white text-2xl">✕</button>
                                    </div>

                                    {!isAuth ? (
                                        <form onSubmit={handleLogin} className="space-y-4">
                                            <div>
                                                <label className="block text-sm text-gray-300 mb-2">Contraseña</label>
                                                <input
                                                    type="password"
                                                    value={password}
                                                    onChange={(e) => setPassword(e.target.value)}
                                                    className="w-full bg-black/50 border border-cyan-500/30 rounded px-3 py-2 text-white focus:outline-none focus:border-cyan-400"
                                                    placeholder="Introduce la contraseña"
                                                />
                                            </div>
                                            <button type="submit" className="w-full bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-400 hover:to-blue-400 px-4 py-3 rounded-lg font-semibold transition-all">
                                                Entrar
                                            </button>
                                        </form>
                                    ) : (
                                        <div className="space-y-6">
                                            {/* Cambiar ubicación */}
                                            <div className="bg-gradient-to-r from-purple-500/10 to-pink-500/10 border border-purple-500/30 rounded-lg p-4">
                                                <h3 className="text-lg font-bold text-purple-400 mb-4">📍 Cambiar Ubicación</h3>
                                                <form onSubmit={handleActivityUpdate} className="space-y-4">
                                                    <div>
                                                        <label className="block text-sm text-gray-300 mb-2">¿Dónde estás?</label>
                                                        <select
                                                            value={actForm.location}
                                                            onChange={(e) => setActForm({ ...actForm, location: e.target.value })}
                                                            className="w-full bg-black/50 border border-purple-500/30 rounded px-3 py-2 text-white focus:outline-none focus:border-purple-400">
                                                            {Object.values(LOCATIONS).map(loc => (
                                                                <option key={loc.id} value={loc.id}>{loc.name}</option>
                                                            ))}
                                                        </select>
                                                    </div>
                                                    <div>
                                                        <label className="block text-sm text-gray-300 mb-2">¿Qué estás haciendo?</label>
                                                        <input
                                                            type="text"
                                                            value={actForm.activity}
                                                            onChange={(e) => setActForm({ ...actForm, activity: e.target.value })}
                                                            className="w-full bg-black/50 border border-purple-500/30 rounded px-3 py-2 text-white focus:outline-none focus:border-purple-400"
                                                            placeholder="Ej: Reunión con inversor..."
                                                            maxLength={100}
                                                        />
                                                    </div>
                                                    <button type="submit" className="w-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-400 hover:to-pink-400 px-4 py-3 rounded-lg font-semibold transition-all">
                                                        Actualizar Ubicación
                                                    </button>
                                                </form>
                                            </div>

                                            {/* Finanzas */}
                                            <div className="bg-gradient-to-r from-green-500/10 to-emerald-500/10 border border-green-500/30 rounded-lg p-4">
                                                <h3 className="text-lg font-bold text-green-400 mb-4">
                                                    {editingMov ? '✏️ Editar Movimiento' : '💰 Nuevo Movimiento'}
                                                </h3>
                                                <form onSubmit={editingMov ? handleSaveEdit : handleFinanceUpdate} className="space-y-4">
                                                    <div>
                                                        <label className="block text-sm text-gray-300 mb-2">Tipo</label>
                                                        <select
                                                            value={finForm.tipo}
                                                            onChange={(e) => setFinForm({ ...finForm, tipo: e.target.value })}
                                                            className="w-full bg-black/50 border border-green-500/30 rounded px-3 py-2 text-white focus:outline-none focus:border-green-400">
                                                            <option value="ingreso">💰 Ingreso</option>
                                                            <option value="gasto">💸 Gasto</option>
                                                        </select>
                                                    </div>
                                                    {finForm.tipo === 'ingreso' && (
                                                        <div>
                                                            <label className="block text-sm text-gray-300 mb-2">Categoría</label>
                                                            <select
                                                                value={finForm.categoria}
                                                                onChange={(e) => setFinForm({ ...finForm, categoria: e.target.value })}
                                                                className="w-full bg-black/50 border border-green-500/30 rounded px-3 py-2 text-white focus:outline-none focus:border-green-400">
                                                                <option value="consultoria">💼 Consultorías (bsbcapital.io)</option>
                                                                <option value="realEstate">🏢 Real Estate (marcos@eminenceuae.com)</option>
                                                                <option value="inversiones">📊 Inversiones</option>
                                                            </select>
                                                        </div>
                                                    )}
                                                    <div>
                                                        <label className="block text-sm text-gray-300 mb-2">Monto (€)</label>
                                                        <input
                                                            type="number"
                                                            value={finForm.monto}
                                                            onChange={(e) => setFinForm({ ...finForm, monto: e.target.value })}
                                                            className="w-full bg-black/50 border border-green-500/30 rounded px-3 py-2 text-white focus:outline-none focus:border-green-400"
                                                            placeholder="0.00"
                                                            step="0.01"
                                                            required
                                                        />
                                                    </div>
                                                    <div>
                                                        <label className="block text-sm text-gray-300 mb-2">Nota</label>
                                                        <textarea
                                                            value={finForm.nota}
                                                            onChange={(e) => setFinForm({ ...finForm, nota: e.target.value })}
                                                            className="w-full bg-black/50 border border-green-500/30 rounded px-3 py-2 text-white focus:outline-none focus:border-green-400"
                                                            placeholder="Describe..."
                                                            rows="3"
                                                            maxLength={200}
                                                        />
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <button type="submit" className="flex-1 bg-gradient-to-r from-green-500 to-emerald-500 hover:from-green-400 hover:to-emerald-400 px-4 py-3 rounded-lg font-semibold transition-all">
                                                            {editingMov ? 'Guardar Cambios' : 'Agregar'}
                                                        </button>
                                                        {editingMov && (
                                                            <button
                                                                type="button"
                                                                onClick={() => {
                                                                    setEditingMov(null);
                                                                    setFinForm({ categoria: 'consultoria', monto: '', tipo: 'ingreso', nota: '' });
                                                                }}
                                                                className="px-4 py-3 bg-gray-600 hover:bg-gray-500 rounded-lg font-semibold transition-all">
                                                                Cancelar
                                                            </button>
                                                        )}
                                                    </div>
                                                </form>
                                            </div>

                                            {/* Resumen */}
                                            <div className="bg-black/30 border border-cyan-500/30 rounded-lg p-4">
                                                <h3 className="text-sm font-semibold text-cyan-400 mb-2">📊 Resumen</h3>
                                                <div className="grid grid-cols-2 gap-2 text-sm">
                                                    <div>Ingresos:</div>
                                                    <div className="text-green-400 font-semibold text-right">{data.totalIngresos.toLocaleString()}€</div>
                                                    <div>Gastos:</div>
                                                    <div className="text-red-400 font-semibold text-right">{data.totalGastos.toLocaleString()}€</div>
                                                    <div>Logros:</div>
                                                    <div className="text-yellow-400 font-semibold text-right">{logros.length}/3 🏆</div>
                                                    <div>Visitantes:</div>
                                                    <div className="text-cyan-400 font-semibold text-right">{visitantes}</div>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
