<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Reto Dubai 100K</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        @keyframes pulse { 0%, 100% { box-shadow: 0 0 20px rgba(6, 182, 212, 0.4); } 50% { box-shadow: 0 0 40px rgba(6, 182, 212, 0.8); } }
        @keyframes slide { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        .animate-pulse { animation: pulse 2s infinite; }
        .animate-slide { animation: slide 0.5s ease-out; }
        .animate-bob { animation: bob 2s infinite; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
        ::-webkit-scrollbar-thumb { background: rgba(6,182,212,0.5); border-radius: 4px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const config = {
            apiKey: "AIzaSyB5KzKadpKslPn6cJrZUAxZ3gXTF_GWazE",
            authDomain: "reto-dubai-100k-10k.firebaseapp.com",
            databaseURL: "https://reto-dubai-100k-10k-default-rtdb.firebaseio.com",
            projectId: "reto-dubai-100k-10k",
            storageBucket: "reto-dubai-100k-10k.firebasestorage.app",
            messagingSenderId: "460196197011",
            appId: "1:460196197011:web:aae62f87d6352351e41366"
        };

        if (!firebase.apps.length) firebase.initializeApp(config);
        const db = firebase.database();

        const LOCS = {
            oficina: { id: 'oficina', name: '🏢 Oficina', color: 'from-blue-500 to-cyan-500', activity: 'Trabajando' },
            gimnasio: { id: 'gimnasio', name: '💪 Gimnasio', color: 'from-orange-500 to-red-500', activity: 'Entrenamiento' },
            casa: { id: 'casa', name: '🏠 Casa', color: 'from-purple-500 to-pink-500', activity: 'Descansando' },
            reunion: { id: 'reunion', name: '🤝 Reunión', color: 'from-green-500 to-emerald-500', activity: 'Reunión' },
            mall: { id: 'mall', name: '🏙️ Dubai Mall', color: 'from-yellow-500 to-orange-500', activity: 'Networking' },
            aeropuerto: { id: 'aeropuerto', name: '✈️ Aeropuerto', color: 'from-sky-500 to-blue-500', activity: 'Viajando' },
            restaurante: { id: 'restaurante', name: '🍽️ Restaurante', color: 'from-amber-500 to-orange-500', activity: 'Comida' }
        };

        // SVG Scenes
        const Oficina = () => (
            <svg viewBox="0 0 400 300" className="w-full max-w-lg mx-auto">
                <polygon points="200,250 100,200 200,150 300,200" fill="#3b4252"/>
                <polygon points="180,180 220,180 230,190 170,190" fill="#5e81ac"/>
                <rect x="190" y="165" width="20" height="15" fill="#2e3440"/>
                <rect x="192" y="167" width="16" height="11" fill="#06b6d4"/>
                <circle cx="200" cy="195" r="8" fill="#f97316" className="animate-bob"/>
                <ellipse cx="200" cy="205" rx="10" ry="5" fill="#3b82f6" className="animate-bob"/>
            </svg>
        );

        const Gimnasio = () => (
            <svg viewBox="0 0 400 300" className="w-full max-w-lg mx-auto">
                <polygon points="200,250 100,200 200,150 300,200" fill="#3b4252"/>
                <circle cx="200" cy="182" r="9" fill="#f97316" className="animate-bob"/>
                <ellipse cx="200" cy="193" rx="11" ry="6" fill="#3b82f6" className="animate-bob"/>
                <rect x="175" y="175" width="50" height="8" fill="#434c5e"/>
            </svg>
        );

        const Casa = ({sleep}) => (
            <svg viewBox="0 0 400 300" className="w-full max-w-lg mx-auto">
                <polygon points="200,250 100,200 200,150 300,200" fill="#3b4252"/>
                <polygon points="160,190 240,190 250,200 150,200" fill="#5e81ac"/>
                <ellipse cx="180" cy="195" rx="15" ry="8" fill="#d8dee9"/>
                {sleep ? <text x="200" y="192" fontSize="18" fill="#ebcb8b">💤</text> : 
                    <><circle cx="190" cy="190" r="8" fill="#f97316"/><ellipse cx="190" cy="200" rx="10" ry="6" fill="#3b82f6"/></>}
            </svg>
        );

        const Default = () => <Oficina />;

        const App = () => {
            const [d, setD] = useState({
                totalIngresos: 0, totalGastos: 0,
                ingresosPorCategoria: { consultoria: 0, realEstate: 0, inversiones: 0 },
                actualizaciones: [], mensajes: [],
                currentLocation: 'casa', currentActivity: 'Iniciando',
                locationChangedAt: new Date().toISOString()
            });
            const [v, setV] = useState(0);
            const [admin, setAdmin] = useState(false);
            const [auth, setAuth] = useState(false);
            const [pass, setPass] = useState('');
            const [logros, setLogros] = useState(false);
            const [msg, setMsg] = useState('');
            const [edit, setEdit] = useState(null);
            const [actF, setActF] = useState({ location: 'oficina', activity: '' });
            const [finF, setFinF] = useState({ categoria: 'consultoria', monto: '', tipo: 'ingreso', nota: '' });

            useEffect(() => {
                const ref = db.ref('retoData');
                ref.on('value', s => { const data = s.val(); if(data) setD(data); });
                const vRef = db.ref('visitantes');
                vRef.transaction(c => (c||0) + 1);
                vRef.on('value', s => setV(s.val()||0));
                return () => { ref.off(); vRef.off(); };
            }, []);

            const update = u => db.ref('retoData').set({...d, ...u});

            const logrosArr = [];
            if(d.totalIngresos >= 25000) logrosArr.push('25k');
            if(d.totalIngresos >= 50000) logrosArr.push('50k');
            if(d.totalIngresos >= 75000) logrosArr.push('75k');

            const prog = (d.totalIngresos / 100000) * 100;
            const budget = 10000 - d.totalGastos;
            const progBudget = (budget / 10000) * 100;

            const getTime = () => {
                const ms = new Date() - new Date(d.locationChangedAt);
                const m = Math.floor(ms / 60000);
                const h = Math.floor(m / 60);
                return h > 0 ? `${h}h ${m%60}m` : `${m}m`;
            };

            const getDays = () => Math.floor((new Date() - new Date('2025-11-01T00:00:00+04:00')) / 86400000);

            const handleLogin = e => {
                e.preventDefault();
                pass === 'Dubai2025!' ? setAuth(true) : alert('Incorrecto');
            };

            const handleActivity = e => {
                e.preventDefault();
                const loc = LOCS[actF.location];
                update({
                    currentLocation: actF.location,
                    currentActivity: actF.activity.trim() || loc.activity,
                    locationChangedAt: new Date().toISOString()
                });
                setActF({ location: 'oficina', activity: '' });
                alert('✅ Actualizado');
            };

            const handleFinance = e => {
                e.preventDefault();
                const m = parseFloat(finF.monto);
                if(isNaN(m) || m <= 0) return alert('Monto inválido');

                const act = {
                    id: Date.now(),
                    fecha: new Date().toISOString(),
                    categoria: finF.categoria,
                    monto: m,
                    tipo: finF.tipo,
                    nota: finF.nota
                };

                let ti = d.totalIngresos, tg = d.totalGastos, ipc = {...d.ingresosPorCategoria};
                if(finF.tipo === 'ingreso') {
                    ti += m;
                    ipc[finF.categoria] = (ipc[finF.categoria]||0) + m;
                } else {
                    tg += m;
                }

                update({
                    totalIngresos: ti,
                    totalGastos: tg,
                    ingresosPorCategoria: ipc,
                    actualizaciones: [act, ...d.actualizaciones]
                });

                setFinF({ categoria: 'consultoria', monto: '', tipo: 'ingreso', nota: '' });
                alert('✅ Guardado');
            };

            const handleDelete = id => {
                if(!confirm('¿Eliminar?')) return;
                const mov = d.actualizaciones.find(a => a.id === id);
                if(!mov) return;

                let ti = d.totalIngresos, tg = d.totalGastos, ipc = {...d.ingresosPorCategoria};
                if(mov.tipo === 'ingreso') {
                    ti -= mov.monto;
                    ipc[mov.categoria] = (ipc[mov.categoria]||0) - mov.monto;
                } else {
                    tg -= mov.monto;
                }

                update({
                    totalIngresos: ti,
                    totalGastos: tg,
                    ingresosPorCategoria: ipc,
                    actualizaciones: d.actualizaciones.filter(a => a.id !== id)
                });
            };

            const handleEdit = mov => {
                setEdit(mov);
                setFinF({
                    categoria: mov.categoria || 'consultoria',
                    monto: mov.monto.toString(),
                    tipo: mov.tipo,
                    nota: mov.nota || ''
                });
            };

            const handleSaveEdit = e => {
                e.preventDefault();
                if(!edit) return;

                const m = parseFloat(finF.monto);
                if(isNaN(m) || m <= 0) return alert('Monto inválido');

                let ti = d.totalIngresos, tg = d.totalGastos, ipc = {...d.ingresosPorCategoria};

                // Revertir antiguo
                if(edit.tipo === 'ingreso') {
                    ti -= edit.monto;
                    ipc[edit.categoria] = (ipc[edit.categoria]||0) - edit.monto;
                } else {
                    tg -= edit.monto;
                }

                // Aplicar nuevo
                if(finF.tipo === 'ingreso') {
                    ti += m;
                    ipc[finF.categoria] = (ipc[finF.categoria]||0) + m;
                } else {
                    tg += m;
                }

                const acts = d.actualizaciones.map(a => 
                    a.id === edit.id ? {...a, monto: m, categoria: finF.categoria, tipo: finF.tipo, nota: finF.nota} : a
                );

                update({ totalIngresos: ti, totalGastos: tg, ingresosPorCategoria: ipc, actualizaciones: acts });
                setEdit(null);
                setFinF({ categoria: 'consultoria', monto: '', tipo: 'ingreso', nota: '' });
                alert('✅ Actualizado');
            };

            const handleMessage = e => {
                e.preventDefault();
                if(msg.trim().length < 3) return alert('Mensaje muy corto');
                update({ mensajes: [{ id: Date.now(), texto: msg, fecha: new Date().toISOString(), usuario: 'Anónimo' }, ...d.mensajes].slice(0, 50) });
                setMsg('');
            };

            const renderScene = () => {
                switch(d.currentLocation) {
                    case 'oficina': return <Oficina />;
                    case 'gimnasio': return <Gimnasio />;
                    case 'casa': return <Casa sleep={false} />;
                    case 'reunion': return <Oficina />;
                    case 'mall': return <Gimnasio />;
                    case 'aeropuerto': return <Casa sleep={false} />;
                    case 'restaurante': return <Oficina />;
                    default: return <Default />;
                }
            };

            const loc = LOCS[d.currentLocation] || LOCS.casa;

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 text-white">
                    {/* Header */}
                    <div className="bg-black/50 backdrop-blur-md border-b border-cyan-500/30 p-4 sticky top-0 z-50">
                        <div className="max-w-6xl mx-auto flex justify-between items-center">
                            <div>
                                <h1 className="text-xl font-bold bg-gradient-to-r from-cyan-400 to-orange-500 bg-clip-text text-transparent">⚡ EL RETO DUBAI 100K</h1>
                                <p className="text-xs text-cyan-400/70">🔥 Sincronizado en tiempo real</p>
                            </div>
                            <div className="flex items-center gap-4">
                                <div className="text-right">
                                    <div className="text-xs text-gray-400">Día #{getDays()}</div>
                                    <div className="text-xs text-orange-400">👁️ {v}</div>
                                </div>
                                <button onClick={() => setAdmin(!admin)} className="text-2xl">🔒</button>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto px-4 py-6">
                        {/* Stats */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                            <div className="bg-cyan-500/10 border border-cyan-500/30 rounded-lg p-4 text-center">
                                <div className="text-sm text-cyan-400">💰 Ganado</div>
                                <div className="text-2xl font-bold text-cyan-400">{d.totalIngresos.toLocaleString()}€</div>
                                <div className="text-xs text-gray-400">{prog.toFixed(1)}%</div>
                            </div>
                            <div className="bg-orange-500/10 border border-orange-500/30 rounded-lg p-4 text-center">
                                <div className="text-sm text-orange-400">💸 Quedan</div>
                                <div className="text-2xl font-bold text-orange-400">{budget.toLocaleString()}€</div>
                                <div className="text-xs text-gray-400">{progBudget.toFixed(0)}%</div>
                            </div>
                            <div className="bg-yellow-500/10 border border-yellow-500/30 rounded-lg p-4 text-center cursor-pointer" onClick={() => setLogros(!logros)}>
                                <div className="text-sm text-yellow-400">🏆 Logros</div>
                                <div className="text-2xl font-bold text-yellow-400">{logrosArr.length}/3</div>
                            </div>
                        </div>

                        {/* Logros detail */}
                        {logros && (
                            <div className="bg-yellow-500/10 border border-yellow-500/30 rounded-xl p-6 mb-6 animate-slide">
                                <h3 className="text-lg font-bold text-yellow-400 mb-4">🏆 Logros</h3>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div className={`p-4 rounded-lg ${logrosArr.includes('25k') ? 'bg-yellow-500/20' : 'bg-black/30'}`}>
                                        <div className="text-3xl">{logrosArr.includes('25k') ? '🏆' : '🔒'}</div>
                                        <div className="font-bold">25.000€</div>
                                        <div className="text-xs text-gray-400">{logrosArr.includes('25k') ? '¡Desbloqueado!' : `Faltan ${(25000-d.totalIngresos).toLocaleString()}€`}</div>
                                    </div>
                                    <div className={`p-4 rounded-lg ${logrosArr.includes('50k') ? 'bg-cyan-500/20' : 'bg-black/30'}`}>
                                        <div className="text-3xl">{logrosArr.includes('50k') ? '💎' : '🔒'}</div>
                                        <div className="font-bold">50.000€</div>
                                        <div className="text-xs text-gray-400">{logrosArr.includes('50k') ? '¡Desbloqueado!' : d.totalIngresos >= 25000 ? `Faltan ${(50000-d.totalIngresos).toLocaleString()}€` : 'Desbloquea 25K'}</div>
                                    </div>
                                    <div className={`p-4 rounded-lg ${logrosArr.includes('75k') ? 'bg-purple-500/20' : 'bg-black/30'}`}>
                                        <div className="text-3xl">{logrosArr.includes('75k') ? '👑' : '🔒'}</div>
                                        <div className="font-bold">75.000€</div>
                                        <div className="text-xs text-gray-400">{logrosArr.includes('75k') ? '¡Desbloqueado!' : d.totalIngresos >= 50000 ? `Faltan ${(75000-d.totalIngresos).toLocaleString()}€` : 'Desbloquea 50K'}</div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Barras progreso */}
                        <div className="mb-6">
                            <div className="mb-4">
                                <div className="flex justify-between mb-2">
                                    <span className="text-sm font-semibold text-cyan-400">META: 100.000€</span>
                                    <span className="text-xl font-bold text-cyan-400">{d.totalIngresos.toLocaleString()}€</span>
                                </div>
                                <div className="h-8 bg-black/50 rounded-full border border-cyan-500/30 overflow-hidden relative">
                                    <div className="h-full bg-gradient-to-r from-cyan-500 to-blue-500 transition-all duration-1000" style={{width: `${Math.min(prog, 100)}%`}} />
                                    <div className="absolute inset-0 flex items-center justify-center text-xs font-bold">{prog.toFixed(1)}% completado</div>
                                </div>
                            </div>
                            <div>
                                <div className="flex justify-between mb-2">
                                    <span className="text-sm font-semibold text-orange-400">PRESUPUESTO</span>
                                    <span className={`text-xl font-bold ${budget < 3000 ? 'text-red-500' : 'text-orange-400'}`}>{budget.toLocaleString()}€</span>
                                </div>
                                <div className="h-6 bg-black/50 rounded-full border border-orange-500/30 overflow-hidden relative">
                                    <div className={`h-full transition-all duration-1000 ${budget < 3000 ? 'bg-red-600' : 'bg-orange-600'}`} style={{width: `${Math.max(progBudget, 0)}%`}} />
                                    <div className="absolute inset-0 flex items-center justify-center text-xs font-bold">{Math.max(progBudget, 0).toFixed(0)}%</div>
                                </div>
                            </div>
                        </div>

                        {/* Ubicación */}
                        <div className={`bg-gradient-to-br ${loc.color} p-1 rounded-xl mb-6 animate-pulse`}>
                            <div className="bg-slate-900/90 rounded-lg p-6">
                                <div className="flex justify-between items-center mb-4">
                                    <div>
                                        <div className="text-sm text-gray-400">📍 Ahora en:</div>
                                        <div className="text-3xl font-bold">{loc.name}</div>
                                    </div>
                                    <div className="text-right">
                                        <div className="text-sm text-gray-400">⏱️ Hace</div>
                                        <div className="text-2xl font-bold text-cyan-400">{getTime()}</div>
                                    </div>
                                </div>
                                <div className="bg-black/30 rounded-lg p-3">
                                    <div className="text-sm text-gray-400">💬 Actividad:</div>
                                    <div className="text-lg font-semibold">{d.currentActivity}</div>
                                </div>
                            </div>
                        </div>

                        {/* Escena */}
                        <div className="bg-slate-800/50 border-2 border-cyan-500/30 rounded-xl p-6 mb-6">
                            <div className="min-h-[300px] flex items-center justify-center">
                                {renderScene()}
                            </div>
                        </div>

                        {/* Grid 2 columnas */}
                        <div className="grid md:grid-cols-2 gap-6 mb-6">
                            {/* Últimas actualizaciones */}
                            <div className="bg-cyan-500/10 border border-cyan-500/30 rounded-xl p-6">
                                <h3 className="text-lg font-bold text-cyan-400 mb-4">📊 Últimas Actualizaciones</h3>
                                <div className="space-y-3 max-h-96 overflow-y-auto">
                                    {d.actualizaciones.length === 0 ? (
                                        <p className="text-center text-gray-500 py-8">Sin actualizaciones</p>
                                    ) : (
                                        d.actualizaciones.slice(0, 10).map(act => (
                                            <div key={act.id} className="bg-black/30 rounded-lg p-3 border border-cyan-500/20">
                                                <div className="flex justify-between items-start mb-1">
                                                    <span className={`font-bold ${act.tipo === 'ingreso' ? 'text-green-400' : 'text-red-400'}`}>
                                                        {act.tipo === 'ingreso' ? '+' : '-'}{act.monto.toLocaleString()}€
                                                    </span>
                                                    <div className="flex gap-2 items-center">
                                                        <span className="text-xs text-gray-500">
                                                            {new Date(act.fecha).toLocaleDateString('es-ES', { day: 'numeric', month: 'short' })}
                                                        </span>
                                                        {auth && (
                                                            <>
                                                                <button onClick={() => handleEdit(act)} className="text-xs text-blue-400">✏️</button>
                                                                <button onClick={() => handleDelete(act.id)} className="text-xs text-red-400">🗑️</button>
                                                            </>
                                                        )}
                                                    </div>
                                                </div>
                                                <div className="text-xs text-gray-400">
                                                    {act.categoria === 'consultoria' ? '💼 Consultorías' : 
                                                     act.categoria === 'realEstate' ? '🏢 Real Estate' : 
                                                     act.categoria === 'inversiones' ? '📊 Inversiones' : '💸 Gastos'}
                                                </div>
                                                {act.nota && <div className="text-xs text-gray-300 mt-1">{act.nota}</div>}
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>

                            {/* Desglose ingresos */}
                            <div className="bg-green-500/10 border border-green-500/30 rounded-xl p-6">
                                <h3 className="text-lg font-bold text-green-400 mb-4">💰 Fuentes de Ingresos</h3>
                                <div className="space-y-4">
                                    <div className="p-3 bg-black/30 rounded-lg">
                                        <div className="flex justify-between items-center mb-1">
                                            <span>💼 Consultorías</span>
                                            <span className="font-bold text-cyan-400">{(d.ingresosPorCategoria.consultoria||0).toLocaleString()}€</span>
                                        </div>
                                        <a href="https://bsbcapital.io" target="_blank" className="text-xs text-cyan-400 hover:text-cyan-300 underline">bsbcapital.io</a>
                                    </div>
                                    <div className="p-3 bg-black/30 rounded-lg">
                                        <div className="flex justify-between items-center mb-1">
                                            <span>🏢 Real Estate</span>
                                            <span className="font-bold text-blue-400">{(d.ingresosPorCategoria.realEstate||0).toLocaleString()}€</span>
                                        </div>
                                        <a href="mailto:marcos@eminenceuae.com" className="text-xs text-blue-400 hover:text-blue-300 underline">marcos@eminenceuae.com</a>
                                    </div>
                                    <div className="p-3 bg-black/30 rounded-lg">
                                        <div className="flex justify-between items-center">
                                            <span>📊 Inversiones</span>
                                            <span className={`font-bold ${(d.ingresosPorCategoria.inversiones||0) >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                                {(d.ingresosPorCategoria.inversiones||0) > 0 ? '+' : ''}{(d.ingresosPorCategoria.inversiones||0).toLocaleString()}€
                                            </span>
                                        </div>
                                    </div>
                                    <div className="border-t border-green-500/20 pt-4">
                                        <div className="flex justify-between items-center p-3 bg-green-500/10 rounded-lg">
                                            <span className="font-bold text-green-400">TOTAL</span>
                                            <span className="font-bold text-green-400 text-xl">{d.totalIngresos.toLocaleString()}€</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Mensajes */}
                        <div className="bg-purple-500/10 border border-purple-500/30 rounded-xl p-6 mb-6">
                            <h3 className="text-lg font-bold text-purple-400 mb-4">💬 Mensajes ({d.mensajes.length})</h3>
                            <form onSubmit={handleMessage} className="mb-4">
                                <div className="flex gap-2">
                                    <input type="text" value={msg} onChange={e => setMsg(e.target.value)} placeholder="Mensaje de ánimo... 💪" maxLength={150} className="flex-1 bg-black/50 border border-purple-500/30 rounded px-3 py-2 text-sm text-white placeholder-gray-500 focus:outline-none focus:border-purple-400" />
                                    <button type="submit" className="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-400 hover:to-pink-400 px-4 py-2 rounded font-semibold text-sm">Enviar</button>
                                </div>
                            </form>
                            <div className="space-y-2 max-h-64 overflow-y-auto">
                                {d.mensajes.length === 0 ? (
                                    <p className="text-center text-gray-500 py-8">Sé el primero 💬</p>
                                ) : (
                                    d.mensajes.slice(0, 10).map(m => (
                                        <div key={m.id} className="bg-black/30 rounded-lg p-3 border border-purple-500/20">
                                            <div className="flex justify-between items-start mb-1">
                                                <span className="text-xs font-semibold text-purple-400">{m.usuario}</span>
                                                <span className="text-xs text-gray-500">{new Date(m.fecha).toLocaleDateString('es-ES', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' })}</span>
                                            </div>
                                            <p className="text-sm text-gray-300">{m.texto}</p>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>

                        <div className="text-center text-xs text-gray-500">
                            <p>El Reto Dubai 100K - Sígueme en Instagram</p>
                            <p className="text-cyan-400 font-semibold">✅ Sincronizado con Firebase</p>
                        </div>
                    </div>

                    {/* Admin Panel */}
                    {admin && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4 overflow-y-auto">
                            <div className="bg-slate-900 border-2 border-cyan-500/50 rounded-xl max-w-2xl w-full my-8">
                                <div className="p-6 max-h-[90vh] overflow-y-auto">
                                    <div className="flex justify-between mb-6">
                                        <h2 className="text-xl font-bold text-cyan-400">🎮 Admin</h2>
                                        <button onClick={() => {setAdmin(false); setAuth(false); setPass(''); setEdit(null);}} className="text-2xl">✕</button>
                                    </div>

                                    {!auth ? (
                                        <form onSubmit={handleLogin} className="space-y-4">
                                            <input type="password" value={pass} onChange={e => setPass(e.target.value)} className="w-full bg-black/50 border border-cyan-500/30 rounded px-3 py-2 text-white" placeholder="Contraseña" />
                                            <button type="submit" className="w-full bg-gradient-to-r from-cyan-500 to-blue-500 px-4 py-3 rounded-lg font-semibold">Entrar</button>
                                        </form>
                                    ) : (
                                        <div className="space-y-6">
                                            {/* Ubicación */}
                                            <div className="bg-purple-500/10 border border-purple-500/30 rounded-lg p-4">
                                                <h3 className="font-bold text-purple-400 mb-4">📍 Ubicación</h3>
                                                <form onSubmit={handleActivity} className="space-y-4">
                                                    <select value={actF.location} onChange={e => setActF({...actF, location: e.target.value})} className="w-full bg-black/50 border border-purple-500/30 rounded px-3 py-2 text-white">
                                                        {Object.values(LOCS).map(l => <option key={l.id} value={l.id}>{l.name}</option>)}
                                                    </select>
                                                    <input type="text" value={actF.activity} onChange={e => setActF({...actF, activity: e.target.value})} className="w-full bg-black/50 border border-purple-500/30 rounded px-3 py-2 text-white" placeholder="Actividad..." maxLength={100} />
                                                    <button type="submit" className="w-full bg-purple-500 px-4 py-2 rounded font-semibold">Actualizar</button>
                                                </form>
                                            </div>

                                            {/* Finanzas */}
                                            <div className="bg-green-500/10 border border-green-500/30 rounded-lg p-4">
                                                <h3 className="font-bold text-green-400 mb-4">{edit ? '✏️ Editar' : '💰 Nuevo'}</h3>
                                                <form onSubmit={edit ? handleSaveEdit : handleFinance} className="space-y-4">
                                                    <select value={finF.tipo} onChange={e => setFinF({...finF, tipo: e.target.value})} className="w-full bg-black/50 border border-green-500/30 rounded px-3 py-2 text-white">
                                                        <option value="ingreso">💰 Ingreso</option>
                                                        <option value="gasto">💸 Gasto</option>
                                                    </select>
                                                    {finF.tipo === 'ingreso' && (
                                                        <select value={finF.categoria} onChange={e => setFinF({...finF, categoria: e.target.value})} className="w-full bg-black/50 border border-green-500/30 rounded px-3 py-2 text-white">
                                                            <option value="consultoria">💼 Consultorías (bsbcapital.io)</option>
                                                            <option value="realEstate">🏢 Real Estate (marcos@eminenceuae.com)</option>
                                                            <option value="inversiones">📊 Inversiones</option>
                                                        </select>
                                                    )}
                                                    <input type="number" value={finF.monto} onChange={e => setFinF({...finF, monto: e.target.value})} className="w-full bg-black/50 border border-green-500/30 rounded px-3 py-2 text-white" placeholder="Monto €" step="0.01" required />
                                                    <textarea value={finF.nota} onChange={e => setFinF({...finF, nota: e.target.value})} className="w-full bg-black/50 border border-green-500/30 rounded px-3 py-2 text-white" placeholder="Nota..." rows="2" maxLength={200} />
                                                    <div className="flex gap-2">
                                                        <button type="submit" className="flex-1 bg-green-500 px-4 py-3 rounded-lg font-semibold">{edit ? 'Guardar' : 'Agregar'}</button>
                                                        {edit && <button type="button" onClick={() => {setEdit(null); setFinF({ categoria: 'consultoria', monto: '', tipo: 'ingreso', nota: '' });}} className="px-4 py-3 bg-gray-600 rounded-lg font-semibold">Cancelar</button>}
                                                    </div>
                                                </form>
                                            </div>

                                            {/* Resumen */}
                                            <div className="bg-black/30 border border-cyan-500/30 rounded-lg p-4">
                                                <h3 className="text-sm font-semibold text-cyan-400 mb-2">📊 Resumen</h3>
                                                <div className="grid grid-cols-2 gap-2 text-sm">
                                                    <div>Ingresos:</div><div className="text-green-400 font-semibold text-right">{d.totalIngresos.toLocaleString()}€</div>
                                                    <div>Gastos:</div><div className="text-red-400 font-semibold text-right">{d.totalGastos.toLocaleString()}€</div>
                                                    <div>Logros:</div><div className="text-yellow-400 font-semibold text-right">{logrosArr.length}/3 🏆</div>
                                                    <div>Visitantes:</div><div className="text-cyan-400 font-semibold text-right">{v}</div>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
